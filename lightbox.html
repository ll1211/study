<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<link href="http://cdn.bootcss.com/normalize/3.0.3/normalize.min.css" rel="stylesheet">-->
    <link href="http://cdn.bootcss.com/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/lightbox.css">
    <script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
</head>
<body>
<!--遮罩-->
<div id="lightbox-mask"></div>
<!--弹出层-->
<div id="lightbox-popup">
    <div class="lightbox-pic-view">
        <span class="lightbox-btn lightbox-prev-btn lightbox-prev-btn-show"></span>
        <img class="lightbox-image" src="images/2-2.jpg" width="100%">
        <span class="lightbox-btn lightbox-next-btn lightbox-next-btn-show"></span>
    </div>
    <div class="lightbox-pic-caption">
        <div class="lightbox-caption-area">
            <p class="lightbox-pic-desc">图片标题</p>
            <span class="lightbox-of-index">1 of 4</span>
        </div>
        <span class="lightbox-close-btn"></span>
    </div>
</div>
</body>
</html>
